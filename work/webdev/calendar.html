<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="slider flex">

        <main class=" flex center bg-img vw-30">

            <i class="far fa-image "></i>


            <div class="time ff-mp fw-600 fc-diff flex center  uppercase column">
                <span class="timer">
                    20:12
                </span>

                <span class="ff-pp fs-small fw-500">

                    <span class="date">
                        01 / 12 /2021
                    </span>
                    <span class="day">
                        WEDNESDAY
                    </span>

                </span>
            </div>
            <a href="#cal-area">

            </a>

        </main>


        <main class="cal-area flex center column vw-70">
            <span class="flex start">

            </span>

            <div class="calendar flex column">

                <div class="cal-month uppercase fs-small ff-mp fw-600 flex center">

                    <i class="far fa-calendar fc-diff "></i>
                    DECEMBER

                </div>

                <div class="parent ff-pp fw-500 uppercase">
                    <div class="cal-day">mon</div>
                    <div class="cal-day">tue</div>
                    <div class="cal-day">wed</div>
                    <div class="cal-day">thu</div>
                    <div class="cal-day">fri</div>
                    <div class="cal-day">sat</div>
                    <div class="cal-day">sun</div>

                    <div class="cal-dates ">1</div>
                    <div class="cal-dates ">2</div>
                    <div class="cal-dates ">3</div>
                    <div class="cal-dates ">4</div>
                    <div class="cal-dates ">5</div>
                    <div class="cal-dates ">6</div>
                    <div class="cal-dates ">7</div>
                    <div class="cal-dates ">8</div>
                    <div class="cal-dates ">9</div>
                    <div class="cal-dates ">10</div>
                    <div class="cal-dates ">11</div>
                    <div class="cal-dates ">12</div>
                    <div class="cal-dates ">13</div>
                    <div class="cal-dates ">14</div>
                    <div class="cal-dates ">15</div>
                    <div class="cal-dates ">16</div>
                    <div class="cal-dates ">17</div>
                    <div class="cal-dates ">18</div>
                    <div class="cal-dates ">19</div>
                    <div class="cal-dates ">20</div>
                    <div class="cal-dates ">21</div>
                    <div class="cal-dates ">22</div>
                    <div class="cal-dates ">23</div>
                    <div class="cal-dates ">24</div>
                    <div class="cal-dates ">25</div>
                    <div class="cal-dates ">26</div>
                    <div class="cal-dates ">27</div>
                    <div class="cal-dates ">28</div>
                    <div class="cal-dates ">29</div>
                    <div class="cal-dates ">30</div>
                    <div class="cal-dates ">31</div>
                </div>
            </div>

        </main>
    </div>


    <script src="calendar.js"></script>
</body>

</html>
